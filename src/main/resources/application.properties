# Configuração do DataSource principal
spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Postgres2025!
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Spring Batch
spring.batch.job.enabled=true

# Configuração do DataSource secundário (opcional)
app.datasource.jdbc-url=jdbc:postgresql://localhost:5432/postgres
app.datasource.username=postgres
app.datasource.password=Postgres2025!
app.datasource.driver-class-name=org.postgresql.Driver

spring.batch.jdbc.initialize-schema=always
#Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE